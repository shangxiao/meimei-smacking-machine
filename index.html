<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>打妹妹</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .play {
        display: block;
        width: 100%;
        height: 100%;
        font-size: 10vw;
        background-color: #f3b9dc;
        color: #b3455e;
        border: none;
      }
      .easter-egg {
        position: absolute;
        top: 0;
        right: 0;
        display: block;
        height: 3vw;
        width: 3vw;
        background: none;
        border: none;
      }
    </style>
    <script>
      const playlist = [
        "first_blood.wav",
        "double_kill.wav",
        "triple_kill.wav",
        "killing_spree.wav",
        "dominating.wav",
        "mega_kill.wav",
        "unstoppable.wav",
        "wicked_sick.wav",
        "monster_kill.wav",
        "god_like.wav",
        "ownage.wav",
        // "holy_shit.wav",
      ];
      const labels = {
        "first_blood.wav": "First Blood!",
        "double_kill.wav": "Double Kill!",
        "triple_kill.wav": "Triple Kill!",
        "killing_spree.wav": "Killing Spree!",
        "ownage.wav": "Ownage!",
        "dominating.wav": "Dominating!",
        "mega_kill.wav": "Mega Kill!",
        "unstoppable.wav": "Unstoppable!",
        "wicked_sick.wav": "Wicked Sick!",
        "monster_kill.wav": "MMMMMMMMMonster Kill!",
        "god_like.wav": "God Like!",
        "holy_shit.wav": "Holy Shit!",
      }
      function playSound(e) {
        const nextSound = playlist.shift() || "ownage.wav";
        const snd = new Audio(nextSound);
        snd.play();
        e.target.innerText = labels[nextSound];
      }
      function playNaughtySound() {
        const snd = new Audio("holy_shit.wav");
        snd.play();
        document.querySelector(".play").innerText = labels["holy_shit.wav"];
      }
    </script>
  </head>

  <body>
    <button class="play" onclick="playSound(event)">打妹妹</button>
  </body>
</html>
